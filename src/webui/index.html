<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading...</title>
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="layout.css" />
    <link rel="stylesheet" href="components.css" />
  </head>
  <body>
    <main data-app>
      <header class="app-header">
        <section class="app-controls" aria-label="Status and actions">
          <div class="status-group" aria-label="Status">
            <p class="status-item">
              <span class="status-dot" data-status-dot></span>
              <span class="status-text" data-status-text aria-live="polite"
                >Loading...</span
              >
            </p>
          </div>
          <menu class="app-actions" aria-label="Actions">
            <li>
              <button class="tasks-btn" data-tasks-btn type="button">
                Tasks
              </button>
            </li>
            <li>
              <button
                class="restart-btn"
                data-restart
                type="button"
                title="Restart server"
                aria-label="Restart server"
              >
                &#x21bb;
              </button>
            </li>
          </menu>
        </section>
      </header>

      <section class="messages-section" aria-label="Messages">
        <h2 class="visually-hidden">Messages</h2>
        <ul class="messages" data-messages>
          <li class="empty-state" data-empty>
            <p>Waiting for activity...</p>
          </li>
        </ul>
        <button
          class="scroll-bottom"
          data-scroll-bottom
          type="button"
          title="Scroll to bottom"
          aria-label="Scroll to bottom"
          aria-hidden="true"
          inert
          tabindex="-1"
        >
          &#x2193;
        </button>
      </section>

      <footer class="composer">
        <form data-form>
          <label class="visually-hidden" for="message-input">Message</label>
          <textarea
            id="message-input"
            data-input
            placeholder="Type a message..."
            rows="1"
          ></textarea>
          <button type="submit" data-send>Send</button>
        </form>
      </footer>
    </main>

    <dialog class="modal" data-tasks-modal aria-labelledby="tasks-title">
      <article class="modal-card">
        <header class="modal-header">
          <h2 class="modal-title" id="tasks-title">Tasks</h2>
          <button
            class="modal-close"
            data-tasks-close
            type="button"
            aria-label="Close"
          ></button>
        </header>
        <section class="modal-body">
          <p class="tasks-meta" data-tasks-meta aria-live="polite"></p>
          <ul class="tasks-list" data-tasks-list></ul>
        </section>
      </article>
    </dialog>

    <script type="module" src="app.js"></script>
  </body>
</html>
