<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mimikit Task Console</title>
    <link rel="stylesheet" href="/webui/styles.css" />
  </head>
  <body>
    <div class="backdrop">
      <div class="blob blob-one"></div>
      <div class="blob blob-two"></div>
      <div class="grid"></div>
    </div>
    <main class="shell">
      <header class="hero">
        <p class="tag">Mimikit</p>
        <h1>Task Console</h1>
        <p class="subtitle">
          Submit prompts to the local master and track status in real time.
        </p>
      </header>
      <section class="layout">
        <form class="panel" data-task-form>
          <div class="field">
            <label for="sessionKey">Session key</label>
            <input
              id="sessionKey"
              name="sessionKey"
              type="text"
              value="default"
              autocomplete="off"
            />
          </div>
          <div class="field">
            <label for="prompt">Prompt</label>
            <textarea
              id="prompt"
              name="prompt"
              rows="6"
              placeholder="Describe the task..."
              required
            ></textarea>
          </div>
          <details class="advanced">
            <summary>Advanced options</summary>
            <div class="field">
              <label for="resume">Resume policy</label>
              <select id="resume" name="resume">
                <option value="auto" selected>auto</option>
                <option value="always">always</option>
                <option value="never">never</option>
              </select>
            </div>
            <div class="field">
              <label for="verifyCommand">Verify command</label>
              <input
                id="verifyCommand"
                name="verifyCommand"
                type="text"
                placeholder="pnpm test"
              />
            </div>
            <div class="field">
              <label for="maxIterations">Max iterations</label>
              <input
                id="maxIterations"
                name="maxIterations"
                type="number"
                min="1"
                step="1"
                placeholder="1"
              />
            </div>
          </details>
          <div class="actions">
            <button type="submit" data-submit>Send task</button>
            <span class="hint">POST /tasks</span>
          </div>
          <p class="error" data-task-error hidden></p>
        </form>
        <div class="panel status-panel">
          <div class="status-line">
            <span class="status-dot" data-status-dot></span>
            <span class="status-text" data-task-status>Idle</span>
          </div>
          <div class="meta">
            <div>
              <span class="label">Task ID</span>
              <span class="value" data-task-id>--</span>
            </div>
            <div>
              <span class="label">Run ID</span>
              <span class="value" data-run-id>--</span>
            </div>
            <div>
              <span class="label">Session</span>
              <span class="value" data-session>--</span>
            </div>
          </div>
          <div class="result">
            <span class="label">Result</span>
            <pre data-task-result></pre>
          </div>
        </div>
      </section>
    </main>
    <script src="/webui/app.js" defer></script>
  </body>
</html>
