<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mimikit Task Console</title>
    <link rel="stylesheet" href="/webui/styles.css" />
  </head>
  <body>
    <main class="page">
      <form class="app" data-task-form>
        <aside class="sidebar">
          <div class="brand">
            <div class="brand-mark">MK</div>
            <div class="brand-copy">
              <p class="tag">Mimikit</p>
              <h1>Task Console</h1>
              <p class="subtitle">Local master dispatcher</p>
            </div>
          </div>
          <div class="card session-card">
            <div class="session-head">
              <div>
                <p class="session-title">Sessions</p>
                <p class="session-subtitle">Pick a conversation</p>
              </div>
              <button class="ghost" type="button" data-refresh-sessions>
                Refresh
              </button>
            </div>
            <div class="session-compose">
              <label for="sessionKey">New session</label>
              <input
                id="sessionKey"
                name="sessionKey"
                type="text"
                value="default"
                autocomplete="off"
              />
            </div>
            <div class="session-list" data-session-list>
              <div class="session-empty" data-session-empty hidden>
                No sessions yet.
              </div>
            </div>
          </div>
        </aside>
        <section class="chat">
          <header class="chat-header">
            <div>
              <h2>Conversation</h2>
              <p class="chat-subtitle">Worker output appears here.</p>
            </div>
            <div class="status-card">
              <span class="status-dot" data-status-dot></span>
              <span class="status-text" data-task-status>Idle</span>
            </div>
          </header>
          <div class="thread">
            <div class="message incoming">
              <div class="bubble">
                <span class="bubble-title">Worker</span>
                <pre data-task-result></pre>
              </div>
            </div>
          </div>
          <div class="composer">
            <label for="prompt">Prompt</label>
            <textarea
              id="prompt"
              name="prompt"
              rows="5"
              placeholder="Describe the task..."
              required
            ></textarea>
            <div class="actions">
              <button type="submit" data-submit>Send task</button>
              <span class="hint">POST /tasks</span>
            </div>
            <p class="error" data-task-error hidden></p>
          </div>
        </section>
      </form>
    </main>
    <script src="/webui/app.js" defer></script>
  </body>
</html>
