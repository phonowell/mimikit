<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mimikit</title>
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="layout.css" />
    <link rel="stylesheet" href="components-core.css" />
    <link rel="stylesheet" href="components-messages.css" />
    <link rel="stylesheet" href="components-markdown.css" />
    <link rel="stylesheet" href="components-dialogs.css" />
    <link rel="stylesheet" href="components-responsive.css" />
  </head>
  <body>
    <main data-app>
      <header class="app-header">
        <div class="app-controls" role="group" aria-label="Top controls">
          <div class="status-group" aria-label="Status">
            <p class="status-item">
              <span class="status-dot" data-status-dot></span>
              <span class="status-text" data-status-text aria-live="polite"
                >CONNECTING</span
              >
            </p>
          </div>
          <div class="app-actions" role="toolbar" aria-label="Controls">
            <button
              class="btn btn--sm todos-open"
              data-todos-open
              type="button"
              title="Todos"
              aria-label="Todos"
              aria-haspopup="dialog"
              aria-controls="todos-dialog"
              aria-expanded="false"
            >
              <span class="todos-label">Todos</span>
            </button>
            <button
              class="btn btn--sm tasks-open"
              data-tasks-open
              type="button"
              title="Tasks"
              aria-label="Tasks"
              aria-haspopup="dialog"
              aria-controls="tasks-dialog"
              aria-expanded="false"
            >
              <span class="tasks-label">Tasks</span>
              <span class="tasks-worker-dots" data-worker-dots aria-hidden="true"></span>
            </button>
            <button
              class="btn btn--sm restart-btn"
              data-restart
              type="button"
              title="Restart"
              aria-label="Restart"
              aria-haspopup="dialog"
              aria-controls="restart-dialog"
              aria-expanded="false"
            >
              Restart
            </button>
          </div>
        </div>
      </header>

      <section class="messages-section" aria-label="Chat">
        <h2 class="visually-hidden">Chat</h2>
        <ul
          class="messages scrollable"
          data-messages
          role="log"
          aria-live="polite"
          aria-relevant="additions text"
          aria-atomic="false"
        ></ul>
        <button
          class="btn btn--icon btn--icon-lg scroll-bottom"
          data-scroll-bottom
          type="button"
          title="Scroll down"
          aria-label="Scroll down"
          aria-hidden="true"
          inert
          tabindex="-1"
        >
          &#x2193;
        </button>
      </section>

      <section class="composer" aria-label="Input">
        <form data-form>
          <div class="quote-preview" data-quote-preview hidden>
            <span class="quote-label" data-quote-label>Quote</span>
            <span class="quote-text" data-quote-text></span>
            <button
              class="btn btn--icon btn--icon-muted quote-clear"
              type="button"
              data-quote-clear
              title="Clear"
              aria-label="Clear"
            >
              &times;
            </button>
          </div>
          <label class="visually-hidden" for="message-input">Message</label>
          <textarea
            id="message-input"
            data-input
            placeholder="Message..."
            rows="1"
          ></textarea>
          <button class="btn btn--md btn--primary" type="submit" data-send>
            Send
          </button>
        </form>
      </section>

      <dialog
        class="todos-dialog"
        data-todos-dialog
        id="todos-dialog"
        aria-labelledby="todos-title"
      >
        <section class="todos-panel">
          <header class="todos-header">
            <h2 class="todos-title" id="todos-title">Todos</h2>
            <div class="todos-actions" role="group" aria-label="Todos">
              <button
                class="btn btn--icon btn--icon-muted todos-close"
                data-todos-close
                type="button"
                title="Close"
                aria-label="Close"
              >
                &#x2715;
              </button>
            </div>
          </header>
          <ul class="todos-list scrollable" data-todos-list></ul>
        </section>
      </dialog>

      <dialog
        class="tasks-dialog"
        data-tasks-dialog
        id="tasks-dialog"
        aria-labelledby="tasks-title"
      >
        <section class="tasks-panel">
          <header class="tasks-header">
            <h2 class="tasks-title" id="tasks-title">Tasks</h2>
            <div class="tasks-actions" role="group" aria-label="Tasks">
              <button
                class="btn btn--icon btn--icon-muted tasks-close"
                data-tasks-close
                type="button"
                title="Close"
                aria-label="Close"
              >
                &#x2715;
              </button>
            </div>
          </header>
          <ul class="tasks-list scrollable" data-tasks-list></ul>
        </section>
      </dialog>

      <dialog
        class="restart-dialog"
        data-restart-dialog
        id="restart-dialog"
        aria-labelledby="restart-title"
        aria-describedby="restart-description"
      >
        <section class="restart-panel">
          <header class="restart-header">
            <h2 class="restart-title" id="restart-title">Restart?</h2>
          </header>
          <p class="restart-description" id="restart-description">
            Restart keeps state. Reset clears .mimikit first.
          </p>
          <div class="restart-actions" role="group" aria-label="Restart">
            <button
              class="btn btn--md btn--dialog btn--danger restart-dialog-btn-danger"
              data-restart-reset
              type="button"
            >
              Reset
            </button>
            <button class="btn btn--md btn--dialog" data-restart-cancel type="button">
              Cancel
            </button>
            <button
              class="btn btn--md btn--dialog btn--primary"
              data-restart-confirm
              type="button"
            >
              Restart
            </button>
          </div>
        </section>
      </dialog>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
