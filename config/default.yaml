manager:
  model: opencode/minimax-m2.5-free
  prompt:
    maxTokens: 8192
  taskCreate:
    debounceMs: 4000
  taskWindow:
    maxCount: 20
    minCount: 5
    maxBytes: 20480
  session:
    compressTimeoutMs: 60000
worker:
  maxConcurrent: 3
  retry:
    maxAttempts: 1
    backoffMs: 5000
  profiles:
    standard:
      timeoutMs: 600000
      model: opencode/minimax-m2.5-free
    specialist:
      timeoutMs: 600000
      model: gpt-5.3-codex-high
      modelReasoningEffort: high
